<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="UTF-8"/>
</head>
<body>
<table width="300px" border="1">
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Sex</td>
        <td>Age</td>
    </tr>
    <tr th:each="student:${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.sex}"></td>
        <td th:text="${student.age}"></td>

    </tr>
</table>
</body>
</html>
